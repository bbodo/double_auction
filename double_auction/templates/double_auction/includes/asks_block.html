{% extends 'double_auction/includes/base_block.html' %}
{% block title %}Asks{% endblock %}
{% block content %}
    <table class="table table-striped header-fixed tablecol-2">
        <thead>
        <tr>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        {% for a,b in asks %}
            <tr>
                <td class="filterable-cell">{{ a }}</td>
                <td class="filterable-cell">{{ b }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
