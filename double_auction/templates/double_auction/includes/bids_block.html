{% extends 'double_auction/includes/base_block.html' %}
{% block title %}Bids{% endblock %}
{% block content %}
    <table class="table table-striped header-fixed tablecol-2">
        <thead>
        <tr>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        {% for i,j in bids %}
            <tr>
                <td class="filterable-cell">{{ i }}</td>
                <td class="filterable-cell">{{ j }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
